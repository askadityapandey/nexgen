<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXGEN</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="shoe-container">
            <div class="carousel">
                <div class="shoe" id="shoe1">
                    <img src="Assets/shoe1.png" alt="Shoe 1">
                </div>
                <div class="shoe" id="shoe2">
                    <img src="Assets/shoe2.png" alt="Shoe 2">
                </div>
                <div class="shoe" id="shoe3">
                    <img src="Assets/shoe3.png" alt="Shoe 3">
                </div>
            </div>
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
    
        </div>
        <div class="product-details">
            <h2>Product Name</h2>
            <p>$00</p>
            <button>Buy Now</button>
        </div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
